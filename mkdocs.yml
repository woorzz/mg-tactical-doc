site_name: GoTK7 Docs
repo_url: https://github.com/woorzz/management-tactical-tracking-doc.git
docs_dir: "./docs/"

nav:
  - Home: index.md
  - Accès à la plateforme: acces.md
  - Le Dashboard: dashboard.md
  - L'ajout d'un traceur: addDevice.md
  - Déconnexion: deconnexion.md

theme:
  name: material
  favicon: ../images/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: red
      accent: deep orange
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: red
      accent: lime

plugins:
  - glightbox

markdown_extensions:
  - admonition
  - md_in_html
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
